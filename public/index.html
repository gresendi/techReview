<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tech Review</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a id= "logout" class="nav-link" href="#">logout</a>
          </li>
         
        </ul>
       
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-12">  
        <h1>Create Item Card</h1>
      <form>
        <div class="mb-3 mt-3">
          <label for="itemName" class="form-label">Item Name</label>
          <input type="text" class="form-control" id="itemName" placeholder="Enter the items name">
        </div>
        <div class="mb-3">
          <label for="itemUrl" class="form-label">Items image url</label>
          <input type="text" class="form-control" id="itemUrl" placeholder="Enter the items image url">
        </div>
        <div class="mb-3">
          <label for="itemPurchase" class="form-label">Purchase site</label>
          <input type="text" class="form-control" id="itemPurchase" placeholder="Enter the purchase link">
        </div>
        <div class="mb-3">
          <label for="itemReview" class="form-label">Review Link</label>
          <input type="text" class="form-control" id="itemReview" placeholder="Enter the review link">
        </div>
        <div class="col-12">
          <button id="addItem" type="submit" class="btn btn-primary">add item</button>
        </div>

      </form>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div id="techItems" class="col-12">
        
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
